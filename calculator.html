<!DOCTYPE html>
<html>
	<head>
		<title>calculator..</title>
		<style>
			*{
				font-family:Segoe UI;

		<!--internaljavascript-->
		<script>
			function Addition(a,b)
			{
				var res=parseFloat(a.value)+parseFloat(b.value);
				//document.forms[0].txtMN.value=res;
				//alert('Addition is '+res);
				document.getElementById("lblRes").innerHTML="<h1 style='font-family:chiller'><p>Addition is "+res+"</p></h1>";
			}
			
		
		
			function Subtraction(a,b)
			{
				var res=parseFloat(a.value)-parseFloat(b.value);
				document.forms[0].txtMN.value=res;
				//alert('Subtraction is '+res);
			}
		
		
			function maximum(a,b)
			{
			if (parseFloat(a.value)==parseFloat(b.value))
			{
			alert("Both are equal");
			}
			else if (parseFloat(a.value)>parseFloat(b.value))
			{
			alert("first number " +a.value+ " is greater");
			}
			else
			{
			alert("second number " +b.value+ " is greater");
			}
			}
			
			function check(ch)
			{
				if(isNaN(ch.value))
				{
				switch((ch.value).toUpperCase())
				{
				case "a":
				
				case "e":
				
				case "i":
				
				case "o":
				
				case "u":
				
				alert("Its a vowel");
				
				break;
				default:
				
				alert("Its a consonant");
				
			}	
			}
			else
			alert("please enter character are you mad");
			}
			
			
			console.log(parseInt("120.50"));
			console.log(parseInt("120A.50"));
			console.log(parseInt("A120.50"));
			console.log(parseFloat("120.50"));
			console.log(parseFloat("1B20.50"));
			console.log(parseFloat("B120.50"));
			today=new Date(9819579678);
			now=String(today)
			console.log(today);
			
			
			function fact(b)
			{
			fact=1;
			 for(var i=1;i<=parseFloat(b.value);i++)
			 {
			 fact*=i;
			 
			 }
			 alert("factorial of second number is:" +fact);
			 }
			function myConcat(seperator)
			{
			result="         "
			for(var index=1;index<arguments.length;index++)
			{
			result+=arguments[index]+seperator
			}
			return result
			}
			console.log(myConcat(",","red","orange","blue"))
			console.log(myConcat(",","red","orange","blue"))
			console.log(myConcat(",","red","orange","blue"))
		</script>
	</head>
	<body>
		<h2>calculator..</h2>
		<!-- <form method="post" action="mydetails.html"> -->
		<form>
		<table align="center" cellpadding="5"">
			<tr>
				<td>First number :</td>
				<td>
					<input type="text" name="txtFN"
					id="txtFN" placeholder="Number1"/>
				</td>
			</tr>
			<tr>
					<td>Second number :</td>
				<td>
					<input type="text" name="txtSN"
					id="txtSN" placeholder="Number2"/>
				</td>
			</tr>
			<tr>
					<td>answer</td>
					<td>
						<input type="text" name="txtMN"
						id="txtMN"/>
					</td>
			</tr>
			<tr>
				<td>
					<!-- <input type="submit" value="add"/> -->
					<!-- <input type="button" value="add"onclick="alert('Helloworld')"/> -->
					<input type="button" value="add" onclick="Addition(txtFN,txtSN)"/>
					<input type="button" value="sub" onclick="Subtraction(txtFN,txtSN)"/>
					<input type="button" value="check max" onclick="maximum(txtFN,txtSN)"/>
					<input type="button" value="vowel or not" onclick="check(txtFN)"/>
					<input type="button" value="factorial" onclick="fact(txtSN)"/>
				</td>

				</td>
			</tr>

		<p id="lblRes"></p>
